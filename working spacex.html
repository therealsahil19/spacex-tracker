<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launch Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 5px;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
        }

        .launch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .launch-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .launch-card:hover {
            transform: translateY(-5px);
        }

        .launch-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .launch-date {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .launch-details {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .success {
            color: #4ecdc4;
        }

        .failure {
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            color: #cccccc;
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .diagnostics {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .diagnostics h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .diagnostics pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.8rem;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }

        .refresh-btn:hover {
            opacity: 0.8;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SpaceX Launch Tracker</h1>
        
        <button class="refresh-btn" onclick="refreshData()">Refresh Data</button>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-launches">-</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successful-launches">-</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcoming-launches">-</div>
                <div class="stat-label">Upcoming</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="excluded-launches">-</div>
                <div class="stat-label">Excluded</div>
            </div>
        </div>

        <div class="section">
            <h2>Upcoming Launches</h2>
            <div id="upcoming-launches-container">
                <div class="loading">Loading upcoming launches...</div>
            </div>
        </div>

        <div class="section">
            <h2>Recent Launches</h2>
            <div id="recent-launches-container">
                <div class="loading">Loading recent launches...</div>
            </div>
        </div>

        <div class="section">
            <h2>Diagnostics</h2>
            <div class="diagnostics">
                <h3>System Status</h3>
                <pre id="diagnostics-output">Initializing...</pre>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let diagnosticsLog = [];
        let isRefreshing = false;

        // API Configuration
        const API_CONFIG = {
            v5: {
                base: 'https://api.spacexdata.com/v5/launches',
                query: 'https://api.spacexdata.com/v5/launches/query'
            },
            v4: {
                base: 'https://api.spacexdata.com/v4/launches',
                upcoming: 'https://api.spacexdata.com/v4/launches/upcoming',
                past: 'https://api.spacexdata.com/v4/launches/past'
            }
        };

        // Utility functions
        function logDiagnostic(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}`;
            diagnosticsLog.push(logEntry);
            
            // Keep only last 20 entries
            if (diagnosticsLog.length > 20) {
                diagnosticsLog.shift();
            }
            
            updateDiagnosticsDisplay();
        }

        function updateDiagnosticsDisplay() {
            const diagnosticsOutput = document.getElementById('diagnostics-output');
            diagnosticsOutput.textContent = diagnosticsLog.join('\n');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            });
        }

        function isValidDate(dateString) {
            const date = new Date(dateString);
            return !isNaN(date.getTime());
        }

        // API Functions with fixes
        async function queryLaunchesV5(queryObject) {
            try {
                logDiagnostic('Attempting V5 API query...');
                
                const response = await fetch(API_CONFIG.v5.query, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify(queryObject)
                });

                if (!response.ok) {
                    throw new Error(`V5 API request failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                logDiagnostic(`V5 API success: ${data.docs ? data.docs.length : 0} launches found`);
                
                return data.docs || [];
            } catch (error) {
                logDiagnostic(`V5 API error: ${error.message}`);
                throw error;
            }
        }

        async function fetchLaunchesV4(endpoint) {
            try {
                logDiagnostic(`Attempting V4 API fallback: ${endpoint}`);
                
                const response = await fetch(endpoint, {
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`V4 API request failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                logDiagnostic(`V4 API success: ${data.length} launches found`);
                
                return data;
            } catch (error) {
                logDiagnostic(`V4 API error: ${error.message}`);
                throw error;
            }
        }

        async function fetchUpcomingLaunches() {
            const currentDate = new Date();
            
            // V5 Query for upcoming launches
            const upcomingQuery = {
                "query": {
                    "upcoming": true,
                    "date_utc": {
                        "$gte": currentDate.toISOString()
                    }
                },
                "options": {
                    "sort": { "date_utc": "asc" },
                    "limit": 10,
                    "populate": ["rocket", "payloads"]
                }
            };

            try {
                const launches = await queryLaunchesV5(upcomingQuery);
                
                // Validate data freshness
                const validatedLaunches = launches.filter(launch => {
                    const launchDate = new Date(launch.date_utc);
                    return isValidDate(launch.date_utc) && launchDate >= currentDate;
                });

                if (validatedLaunches.length > 0) {
                    return validatedLaunches;
                }
            } catch (error) {
                logDiagnostic('V5 upcoming launches failed, trying V4 fallback');
            }

            // V4 Fallback
            try {
                const launches = await fetchLaunchesV4(API_CONFIG.v4.upcoming);
                return launches.slice(0, 10); // Limit to 10
            } catch (error) {
                logDiagnostic('V4 fallback also failed');
                throw new Error('Both V5 and V4 APIs failed for upcoming launches');
            }
        }

        async function fetchRecentLaunches() {
            const currentDate = new Date();
            const recentThreshold = new Date(currentDate.getTime() - (30 * 24 * 60 * 60 * 1000)); // 30 days ago

            // V5 Query for recent launches
            const recentQuery = {
                "query": {
                    "date_utc": {
                        "$gte": recentThreshold.toISOString(),
                        "$lte": currentDate.toISOString()
                    },
                    "upcoming": false,
                    "success": { "$ne": null }
                },
                "options": {
                    "sort": { "date_utc": "desc" },
                    "limit": 10,
                    "populate": ["rocket", "payloads"]
                }
            };

            try {
                const launches = await queryLaunchesV5(recentQuery);
                
                // Validate data freshness
                const validatedLaunches = launches.filter(launch => {
                    const launchDate = new Date(launch.date_utc);
                    return isValidDate(launch.date_utc) && 
                           launchDate >= recentThreshold && 
                           launchDate <= currentDate;
                });

                if (validatedLaunches.length > 0) {
                    return validatedLaunches;
                }
            } catch (error) {
                logDiagnostic('V5 recent launches failed, trying V4 fallback');
            }

            // V4 Fallback
            try {
                const launches = await fetchLaunchesV4(API_CONFIG.v4.past);
                
                // Filter for recent launches (last 30 days)
                const recentLaunches = launches.filter(launch => {
                    const launchDate = new Date(launch.date_utc);
                    return launchDate >= recentThreshold && launchDate <= currentDate;
                });

                return recentLaunches.slice(0, 10); // Limit to 10
            } catch (error) {
                logDiagnostic('V4 fallback also failed');
                throw new Error('Both V5 and V4 APIs failed for recent launches');
            }
        }

        async function fetchLaunchStats() {
            try {
                // Try V5 first
                const statsQuery = {
                    "query": {},
                    "options": {
                        "pagination": false,
                        "select": ["success", "upcoming"]
                    }
                };

                const launches = await queryLaunchesV5(statsQuery);
                
                const stats = {
                    total: launches.length,
                    successful: launches.filter(l => l.success === true).length,
                    upcoming: launches.filter(l => l.upcoming === true).length,
                    excluded: launches.filter(l => l.success === null).length
                };

                return stats;
            } catch (error) {
                logDiagnostic('V5 stats failed, trying V4 fallback');
                
                // V4 Fallback
                try {
                    const [pastLaunches, upcomingLaunches] = await Promise.all([
                        fetchLaunchesV4(API_CONFIG.v4.past),
                        fetchLaunchesV4(API_CONFIG.v4.upcoming)
                    ]);

                    const stats = {
                        total: pastLaunches.length + upcomingLaunches.length,
                        successful: pastLaunches.filter(l => l.success === true).length,
                        upcoming: upcomingLaunches.length,
                        excluded: pastLaunches.filter(l => l.success === null).length
                    };

                    return stats;
                } catch (error) {
                    throw new Error('Both V5 and V4 APIs failed for stats');
                }
            }
        }

        // UI Functions
        function displayLaunches(launches, containerId) {
            const container = document.getElementById(containerId);
            
            if (!launches || launches.length === 0) {
                container.innerHTML = '<div class="error">No launches found</div>';
                return;
            }

            const launchGrid = document.createElement('div');
            launchGrid.className = 'launch-grid';

            launches.forEach(launch => {
                const launchCard = document.createElement('div');
                launchCard.className = 'launch-card';

                const rocketName = launch.rocket?.name || launch.rocket || 'Unknown Rocket';
                const payloads = launch.payloads?.map(p => p.name || p).join(', ') || 'Unknown Payload';
                const launchDate = formatDate(launch.date_utc);
                const successClass = launch.success === true ? 'success' : (launch.success === false ? 'failure' : '');
                const successText = launch.success === true ? 'Success' : (launch.success === false ? 'Failure' : 'TBD');

                launchCard.innerHTML = `
                    <div class="launch-name">${launch.name}</div>
                    <div class="launch-date">${launchDate}</div>
                    <div class="launch-details">
                        <strong>Rocket:</strong> ${rocketName}<br>
                        <strong>Payload:</strong> ${payloads}<br>
                        <strong>Status:</strong> <span class="${successClass}">${successText}</span>
                        ${launch.details ? `<br><strong>Details:</strong> ${launch.details}` : ''}
                    </div>
                `;

                launchGrid.appendChild(launchCard);
            });

            container.innerHTML = '';
            container.appendChild(launchGrid);
        }

        function updateStats(stats) {
            document.getElementById('total-launches').textContent = stats.total;
            document.getElementById('successful-launches').textContent = stats.successful;
            document.getElementById('upcoming-launches').textContent = stats.upcoming;
            document.getElementById('excluded-launches').textContent = stats.excluded;
        }

        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Main Functions
        async function loadData() {
            if (isRefreshing) return;
            
            isRefreshing = true;
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';

            logDiagnostic('Starting data refresh...');

            try {
                // Load all data concurrently
                const [upcomingLaunches, recentLaunches, stats] = await Promise.all([
                    fetchUpcomingLaunches().catch(err => {
                        logDiagnostic(`Upcoming launches error: ${err.message}`);
                        return [];
                    }),
                    fetchRecentLaunches().catch(err => {
                        logDiagnostic(`Recent launches error: ${err.message}`);
                        return [];
                    }),
                    fetchLaunchStats().catch(err => {
                        logDiagnostic(`Stats error: ${err.message}`);
                        return { total: 0, successful: 0, upcoming: 0, excluded: 0 };
                    })
                ]);

                // Update UI
                displayLaunches(upcomingLaunches, 'upcoming-launches-container');
                displayLaunches(recentLaunches, 'recent-launches-container');
                updateStats(stats);

                logDiagnostic('Data refresh completed successfully');
            } catch (error) {
                logDiagnostic(`Critical error during data refresh: ${error.message}`);
                showError('upcoming-launches-container', 'Failed to load upcoming launches');
                showError('recent-launches-container', 'Failed to load recent launches');
            } finally {
                isRefreshing = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Data';
            }
        }

        function refreshData() {
            loadData();
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            logDiagnostic('SpaceX Launch Tracker initialized');
            loadData();
        });

        // Auto-refresh every 5 minutes
        setInterval(() => {
            if (!isRefreshing) {
                logDiagnostic('Auto-refreshing data...');
                loadData();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
