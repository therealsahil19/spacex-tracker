<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launch Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 5px;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
        }

        .launch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .launch-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .launch-card:hover {
            transform: translateY(-5px);
        }

        .launch-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .launch-date {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .launch-details {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .success {
            color: #4ecdc4;
        }

        .failure {
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            color: #cccccc;
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .diagnostics {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .diagnostics h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .diagnostics pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.8rem;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }

        .refresh-btn:hover {
            opacity: 0.8;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SpaceX Launch Tracker</h1>
        
        <button class="refresh-btn" onclick="refreshData()">Refresh Data</button>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-launches">-</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successful-launches">-</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcoming-launches">-</div>
                <div class="stat-label">Upcoming</div>
            </div>
        </div>

        <div class="section">
            <h2>Upcoming Launches</h2>
            <div id="upcoming-launches-container">
                <div class="loading">Loading upcoming launches...</div>
            </div>
        </div>

        <div class="section">
            <h2>Recent Launches</h2>
            <div id="recent-launches-container">
                <div class="loading">Loading recent launches...</div>
            </div>
        </div>

        <div class="section">
            <h2>Diagnostics</h2>
            <div class="diagnostics">
                <h3>System Status</h3>
                <pre id="diagnostics-output">Initializing...</pre>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let diagnosticsLog = [];
        let isRefreshing = false;

        // API Configuration (Using only the working v4 endpoints)
        const API_BASE = 'https://api.spacexdata.com/v4';

        // Utility functions
        function logDiagnostic(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}`;
            diagnosticsLog.push(logEntry);
            
            if (diagnosticsLog.length > 20) {
                diagnosticsLog.shift();
            }
            
            updateDiagnosticsDisplay();
        }

        function updateDiagnosticsDisplay() {
            const diagnosticsOutput = document.getElementById('diagnostics-output');
            if(diagnosticsOutput) {
                diagnosticsOutput.textContent = diagnosticsLog.join('\n');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'Date TBD';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            });
        }

        // API Functions
        async function fetchFromAPI(endpoint) {
            try {
                logDiagnostic(`Fetching from ${API_BASE}${endpoint}`);
                const response = await fetch(`${API_BASE}${endpoint}`);

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                logDiagnostic(`Successfully fetched ${data.length} items from ${endpoint}`);
                return data;
            } catch (error) {
                logDiagnostic(`API error: ${error.message}`);
                throw error;
            }
        }

        // UI Functions
        function displayLaunches(launches, containerId) {
            const container = document.getElementById(containerId);
            
            if (!launches || launches.length === 0) {
                container.innerHTML = '<div class="error">No launches found</div>';
                return;
            }

            const launchGrid = document.createElement('div');
            launchGrid.className = 'launch-grid';

            launches.forEach(launch => {
                const launchCard = document.createElement('div');
                launchCard.className = 'launch-card';

                const successClass = launch.success === true ? 'success' : (launch.success === false ? 'failure' : '');
                const successText = launch.upcoming ? 'Upcoming' : (launch.success ? 'Success' : 'Failure');

                launchCard.innerHTML = `
                    <div class="launch-name">${launch.name}</div>
                    <div class="launch-date">${formatDate(launch.date_utc)}</div>
                    <div class="launch-details">
                        <strong>Rocket ID:</strong> ${launch.rocket}<br>
                        <strong>Payload IDs:</strong> ${launch.payloads.join(', ') || 'TBD'}<br>
                        <strong>Status:</strong> <span class="${successClass}">${successText}</span>
                        ${launch.details ? `<br><strong>Details:</strong> ${launch.details.substring(0, 100)}...` : ''}
                    </div>
                `;
                launchGrid.appendChild(launchCard);
            });

            container.innerHTML = '';
            container.appendChild(launchGrid);
        }

        function updateStats(stats) {
            document.getElementById('total-launches').textContent = stats.total || '-';
            document.getElementById('successful-launches').textContent = stats.successful || '-';
            document.getElementById('upcoming-launches').textContent = stats.upcoming || '-';
        }

        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Main Functions
        async function loadData() {
            if (isRefreshing) return;
            
            isRefreshing = true;
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';
            logDiagnostic('Starting data refresh...');

            try {
                const [upcoming, past] = await Promise.all([
                    fetchFromAPI('/launches/upcoming').catch(err => { 
                        showError('upcoming-launches-container', err.message); 
                        return []; 
                    }),
                    fetchFromAPI('/launches/past').catch(err => {
                         showError('recent-launches-container', err.message);
                         return [];
                    })
                ]);

                // Display upcoming launches (first 10)
                displayLaunches(upcoming.slice(0, 10), 'upcoming-launches-container');

                // Display recent launches (last 10 from past)
                const recent = past.sort((a, b) => b.flight_number - a.flight_number).slice(0, 10);
                displayLaunches(recent, 'recent-launches-container');

                // Calculate and display stats
                const stats = {
                    total: past.length + upcoming.length,
                    successful: past.filter(l => l.success).length,
                    upcoming: upcoming.length
                };
                updateStats(stats);

                logDiagnostic('Data refresh completed.');
            } catch (error) {
                logDiagnostic(`Critical error during data refresh: ${error.message}`);
            } finally {
                isRefreshing = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Data';
            }
        }

        function refreshData() {
            loadData();
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            logDiagnostic('SpaceX Launch Tracker initialized');
            loadData();
        });

        // Auto-refresh every 5 minutes
        setInterval(() => {
            if (!isRefreshing) {
                logDiagnostic('Auto-refreshing data...');
                loadData();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
